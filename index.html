<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Weather App</title>
    <style>
      h1 {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 48px;
        color: #1a64d6;
        line-height: 48px;
        margin: 0;
      }

      h2 {
        text-align: center;

      }

      h3 {

      }

      ul {
        padding: 0;
      }

      li {
        list-style: none;
        text-align: center;
        padding: 10px 0;
        border-radius: 10px;
        transition: all 200ms ease-in-out;

        margin: 0 auto;
      }

      li:hover {
        background-color: #fffbef;
      }

      button {
        display: block;

        font-size: 16px;
        line-height: 22px;
        padding: 16px 24px;
        border-radius: 30px;
        transition: all 200ms ease-in-out;
        box-shadow: rgba(37, 39, 89, 0.08) 0px 8px 8px 0;
      }

      button:hover {
        background-color: #ffffff;
        color: #1a64d6;
        cursor: pointer;
      }

      p {
        text-align: center;
        font-style: normal;
        font-size: 200;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
    </style>
