<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>
        🌤️
        <br />
        Currently 21&deg; in Tokyo
      </h1>
      <h2>13&deg; / <strong> 23&deg;</strong></h2>
      <ul>
        <li>
          <h3>🌧️ Tomorrow</h3>
          <p>10&deg; / 22&deg;</p>
        </li>
        <li>
          <h3>🌥️ Saturday</h3>
          <p>15&deg; / 17&deg;</p>
        </li>
        <li>
          <h3>☀️ Sunday</h3>
          <p>25&deg; / 28&deg;</p>
        </li>
      </ul>
    </div>
    <button>Change City</button>
    <p>Coded by Victoria Preye Ifidi</p>
  </body>
  <script src="script.js"></script>
</html>
